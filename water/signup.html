<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>欢迎注册</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/signup.css" />
		<script typet="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/signup.js"></script>
	</head>
	<body>
		<!--头部导航-->
		<div class="heder-nav">
			<div class="heder-nav-main">
				<div class="row">
					<div class="col-md-10 heder-nav-log">
						<a href="">全球净</a>
					</div>
					<div class="col-md-2 heder-nav-right">
						<a href="signin.html" class="heder-nav-signin">登录</a>
						<a href="#" class="heder-nav-signup">注册</a>
					</div>
				</div>
			</div>
		</div>
		<!--表单-->
		<div class="centre-main">
			<form action="" method="post" class="centre-main-form">
				<p class="centre-main-form-top">注册</p>
				<div class="centre-main-radio clearfix">
					<!--<div class="row">-->
					<div class="centre-main-radio-left fl_lt bg on">
						<input type="radio" name="login" id="dealer" value="" checked="checked" />
						<label for="dealer" class="lab">我是经销商</label>
					</div>
					<div class="centre-main-radio-right fl_lt bg">
						<input type="radio" name="login" id="customer" value="" />
						<label for="customer" class="lab">我是消费者</label>
					</div>
					<!--</div>-->
				</div>
				<div class="centre-main-form-width xin">
					<input type="text" placeholder="店铺编号" class="xin"/>
					<div class="centre-main-form-text">
					</div>
				</div>
				<div class="centre-main-form-width xin">
					<input type="text" placeholder="推荐人"  class="xin"/>
					<div class="centre-main-form-text">
					</div>
				</div>
				<div class="centre-main-form-width xin">
					<input type="text" name="" id="name" value="" placeholder="用户名" class="text xin" />
					<div class="centre-main-form-text" id="name-text">
					</div>
				</div>
				<div class="centre-main-form-width">
					<input type="radio" name="sex" id="man" value="" class="rad"/><label class="lab" for="man">男</label>
					<input type="radio" name="sex" id="woman" value="" class="rad"/><label class="lab" for="woman">女</label>
					<div class="centre-main-form-text" id="name-text">
					</div>
				</div>
				<div class="centre-main-form-width xin">
					<input type="password" id="password" placeholder="密码"  class="xin"/>
					<div class="centre-main-form-text" id="password-text">
					</div>
				</div>
				<div class="centre-main-form-width">
					<input type="email" placeholder="邮箱" />
					<div class="centre-main-form-text" >
					</div>
				</div>
				<div class="centre-main-form-width xin">
					<input type="text" id="phone" placeholder="手机号"/>
					<div class="centre-main-form-text" id="phone-text">
					</div>
				</div>
				<div class="centre-main-form-width">
					<input type="" name="" id="" value="" placeholder="验证码6位数" />
					<div id="verify">获取验证码</div>
					<div class="centre-main-form-text">
						验证码错误
					</div>
				</div>
				<div class="centre-main-form-width">
					<input type="submit" value="立即注册" id="sub"/>
				</div>
			</form>
		</div>
	</body>
</html>
