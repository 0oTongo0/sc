<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>返点修改</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/right.css"/>
		<style type="text/css">
			tr>td{
				text-align: right;
			}
		</style>
	</head>
	<body>
		<div class="section">
			<p class="section-top">当前位置：客户管理 >> 返点系统 >> 返点修改</p>
			<div class="section-table">
				<form>
					<table class="table table-striped table-bordered ">
					  <caption>返点修改</caption>
					  <tbody>
					    <tr>
					      <td>
					      	会员ID：
					      </td>
					      <td>
					      	<em>
					      		<input type="text" name="" id="" value="" />
					      	</em>
					      </td>		
					    </tr>
					    <tr>
					      <td>
					      	返点比例：
					      </td>
					      <td>
					      	<em>
								<input type="text" name="" id="" value="" />
					      	</em>
					      </td>		
					    </tr>
					    <tr>
					      <td>
					      	开始时间：
					      </td>
					      <td>
					      	<em>
								<input type="text" name="" id="" value="" />
					      	</em>
					      </td>		
					    </tr>	
					    <tr>
					      <td>
					      	截止时间：
					      </td>
					      <td>
					      	<em>
								<input type="text" name="" id="" value="" />								
					      	</em>
					      </td>		
					    </tr>					    
					 	 <tr>
					      <td>
					      	<input type="submit" name="" id="" value="提交" class="btn btn-info"/>
					      </td>
					      <td>
					      	<em>
								<input type="reset" class="btn btn-warning" value="重置"/>
					      	</em>
					      </td>		
					    </tr>
					  </tbody>
					</table>	
				</form>
			</div>		
		</div>
	</body>
</html>
