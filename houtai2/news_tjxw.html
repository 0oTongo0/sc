<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>添加新闻</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/right.css"/>
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="DatePicker/WdatePicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="kindeditor-4.1.7/kindeditor-min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="section">
			<p class="section-top">  您现在所在的位置是： 管理首页 >> 新闻管理 >> 所有新闻</p>
			<div class="section-table">
				<form action="" method="post">
					<table class="table table-striped table-bordered ">
					  <caption>添加新闻</caption>
					  <tbody>
					    <tr>
					      <td>
					      	 语言类型：	
					      </td>	
					      <td>
					      	<em>
						      	<select name="">
						      		<option value="">22</option>
						      	</select>
					      	</em>
					      </td>
					    </tr>
					    <tr>
					      <td>
					      	 新闻分类：	
					      </td>	
					      <td>
					      	<em>
						      	<select name="">
						      		<option value="">22</option>
						      	</select>
					      	</em>
					      </td>
					    </tr>
					    <tr>
					      <td>
					      	 新闻标题：	
					      </td>	
					      <td>
					      	<em>
								<input type="text" name="" id="" value="" />
							</em>
					      </td>
					    </tr>
					    <tr>
					      <td>
					      	 是/否：	
					      </td>	
					      <td>
					      	<em>
								<select>
									<option>1</option>
								</select>
							</em>
					      </td>
					    </tr>
					    <tr>
					      <td>
					      	 新闻内容：	
					      </td>	
					      <td>
							 <textarea name="nr" rows="" cols=""></textarea>
					      </td>
					    </tr>
					    <tr>
					      <td>
					      	 简短说明：	
					      </td>	
					      <td>
					      	<em>
							 	<textarea rows="" cols=""></textarea>
							 </em>
					      </td>
					    </tr>	
					    <tr>
					      <td>
					      	 预览图片：	
					      </td>	
					      <td>
					      	<em>
								<input type="file" name="" id="" value="" />
							</em>
					      </td>
					    </tr>
					    <tr>
					      <td>
					      	 添加时间：	
					      </td>	
					      <td>
					      	<em>
								<input type="text" name="" id="" value="" onclick="WdatePicker()" data-validate="required:请输入时间"/>
							</em>
					      </td>
					    </tr>
					    <tr>
					      <td>
					      	 是否置顶：	
					      </td>	
					      <td>
					      	<em>
								<select>
									<option>1</option>
								</select>
							</em>
					      </td>
					    </tr>
					    	
					  </tbody>
					</table>
					<input type="submit" name="" id="" value="添加" class="btn btn-info" style="margin-left: 45%;"/>
				</form>
			</div>
		</div>
	</body>
	<script>
        var aa;
        KindEditor.ready(function (K) {
            aa = K.create('textarea[name="nr"]', {
                uploadJson: 'kindeditor-4.1.7/asp.net/upload_json.ashx',
                fileManagerJson: 'kindeditor-4.1.7/asp.net/file_manager_json.ashx',
                allowFileManager: true
            });
        })
    </script>

</html>
