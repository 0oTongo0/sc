	<script type="text/javascript">
		$(function(){
//			表单验证
				$("#sub").click(function(){
					var val1 = $("#name").val();
					var val2 = $("#pass").val();
					var check= /^\d+(\.{0,1}\d+){0,1}$/;
					if(val1 ==""){
						$(".pop").text("金额不能为空")
						$(".pop").stop().show(100).delay(1000).hide(300);
						return false;
					}else if(val2 ==""){
						$(".pop").text("密码不能为空")
						$(".pop").stop().show(100).delay(1000).hide(300);	
						return false;	
					}else if(!check.test(val1)){
						$(".pop").text("金额不能小于0")
						$(".pop").stop().show(100).delay(1000).hide(300);	
						return false;	
					}else{
						return true;
					}
				})
		})
