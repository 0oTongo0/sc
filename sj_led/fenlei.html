	<script type="text/javascript">
		$(function(){
			$("#sousuo").focus(function(){
			  $(".lab").animate({marginLeft:"0.05rem"},500);
			  $(".input-text").css("width","3rem");
			});
			$('#sousuo').bind('input propertychange', function(){
				var wd = $("#sousuo").val();
				if(wd != ""){
					$(".lab").addClass("col");
					$("#but").show(500);
				}else{
					$("#but").hide(500);
					$(".lab").removeClass("col");
				}	
			})
			$("#sousuo").focusout(function(){
			  $("#but").hide(500);
			  $(".lab").animate({marginLeft:"0.2rem"},500)
			  $(".input-text").css("width","3.5rem")
			});
			$("#but").click(function(){
				$("#sousuo").val("")
				$("#but").hide(500);
				$(".lab").removeClass("col");
			})
			$(".lab").click(function(){
				$(".input-text").css("width","3.5rem")
				$("#but").hide(500);
			})
			$('.tab_menu li').click(function(){  
		    	var wd = $(this).index();
		        $(".tab_menu li").eq(wd).addClass("on bp").siblings().removeClass("on bp");
		        $('.right>div').eq(wd).removeClass("hide").siblings().addClass("hide");  
		  });
		})
	</script>
