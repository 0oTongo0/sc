<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/donguha.css"/>
		<link rel="stylesheet" href="css/hy-dl.css" />
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			document.getElementsByTagName("html")[0].style.fontSize=innerWidth/16+"px";		
		</script>
	</head>
	<body>
		<section>	
			<!--云朵-->
			<div class="yun yun1">
			</div>
			<div class="yun yun2">
			</div>
			<div class="yun yun3">
			</div>
			<div class="yun yun4">
			</div>
			<!--end-->
			<div class="main">
				<h1>合利来注册</h1>
				<form action="" >
					<div class="main-top">				
						<input type="text" placeholder="请输入邀请码" class="yqm" />
					</div>				
					<div class="main-top">
						<input type="text" placeholder="请输入安置人" class="people"/>
					</div>
					<div class="main-top">
						<select class="quyu">
							<option>请选择销售区域</option>
						</select>
					</div>					
					<div class="main-top">				
						<select class="jb">
							<option>请选择会员级别</option>
						</select>
					</div>	
					<div class="main-top">
						<select class="xb">
							<option>请选择性别</option>
						</select>
					</div>
					<div class="main-top">
						<input type="text" placeholder="请输入昵称" class="text" id="name"/>
					</div>					
					<div class="main-top">
						<input type="password" placeholder="请输入密码" class="pass"/>
						<i class="but_b" id="butt_b"></i>						
					</div>
					<div class="main-top">
						<input type="text" placeholder="请输入手机号" class="phone"/>
					</div>
					<!--<div class="main-top">
						<input type="text"  class="yz" placeholder="验证码"/>
						<input type="button" id="btn" value="获取验证码" />
					</div>-->
					<input type="submit" value="提交" class="sub" id="sub"/>
				</form>
			</div>
			<!--弹框-->
			<div class="pop">
			</div>
		</section>
	</body>
</html>
