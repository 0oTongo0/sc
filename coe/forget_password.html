<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>找回密码</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/signup.css"/>
		<script typet="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
		<style type="text/css">
			.mc{
				position: absolute;
				display: none;
				width: 300px;
				line-height: 50px;
				text-align: center;
				background-color: #fff;
				color: red;
				border-radius: 4px;
				top: 4%;
				left: 50%;
				margin-left: -150px;
			}
			.top{
				width: 100%;
				background: rgba(255,255,255,0.8);
			}
			.top p{
				width: 1200px;
				margin: 0 auto;
				text-align: center;
			}
			.top p span{
				font-size: 30px;
				letter-spacing: 5px;
				color: #fff; text-transform: uppercase;
				text-shadow: #222 0 1px 0;
				line-height: 40px;
			}
			#btn{
				width: 120px;
				 position: absolute;
                 right: 0;
                 top: 0;
                 background-color: #17b1f7;
                 line-height: 40px;
                 color: #fff;
                 padding:0 9px;
                 z-index: 99;
                 cursor: pointer;
                 text-align: center;
                 margin: 0;
			}
		</style>
	</head>
	<body>
		<div class="top">
			<p><span>ceo</span></p>
		</div>
		<div class="centre-main">
			<form action="" method="post" class="centre-main-form" >
				<p class="centre-main-form-top">找回密码</p>
				<div class="centre-main-form-width xin">
					<input type="text" id="phone" placeholder="手机号" class="form_error"/>
					<div class="centre-main-form-text" id="phone-text">
					</div>
				</div>
				<div class="centre-main-form-width xin">
					<input type="password" id="password" placeholder="新密码" class="form_error"/>
					<div class="centre-main-form-text" id="password-text">
					</div>
				</div>
				<div class="centre-main-form-width xin">
					<input type="password" id="password2" placeholder="新交易密码"  class="form_error"/>
					<div class="centre-main-form-text" id="password-text">
					</div>
				</div>
				<div class="centre-main-form-width">
					<input type="" name="" id="yz1" value="" placeholder="验证码" class="form_error"/>
					<input type="button" id="btn" value="免费获取验证码" />
					<div class="centre-main-form-text">
					</div>
				</div>
				<div class="centre-main-form-width">
					<input type="" name="" id="yz2" value="" placeholder="图片验证" class="form_error"/>
					<div class="dw"><img src="img/log.png" style="display: inline-block; height: 40px;width: 120px;"/></div>
					<div class="centre-main-form-text">
					</div>
				</div>
				<div class="centre-main-form-width">
					<input type="submit" value="提交" id="sub"/>
				</div>
				<div class="centre-main-form-width">
					<a href="">立即登录</a>
				</div>
			</form>
		</div>
		<div class="mc">
			请检查所有的输入，都不能为空,谢谢~~
		</div>
	</body>
	<script type="text/javascript">
$(function(){		
		$('#password').focus(function(){
		if($(this).val().length==0){
		    $("#password-text").text("字母、数字和符号两种以上的组合，6-20个字符");
		    $("#password-text").css("color","red");
		    
			}
		})
		$('#phone').focus(function(){
		if($(this).val().length==0){
			$("#phone-text").text("验证完后，你可以使用该手机登陆和找回密码");
			$("#phone-text").css("color","red");
			}
		})
//		手机验证码查询
		$('#phone').blur(function(){
			var myreg = /^(((13[0-9]{1})|(17[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/;
			if($(this).val().length==0){
				$("#phone-text").text("");
				$("#phone-text").css("color",'#999');
			}else if(!myreg.test($("#phone").val())){
				$("#phone-text").text("手机号格式不正确");
				$("#phone-text").css("color",'red');
			}else{
				$("#phone-text").text("");
			}		
		})
	$('#password').blur(function(){
		if($(this).val().length==0){
			$("#password-text").text("");
			$("#password-text").css("color",'#999');
		}else if($(this).val().length>0 && $(this).val().length<6){
			$("#password-text").text("长度只能在6-20个字符之间");
			$("#password-text").css("color",'red');
		}else{
			$("#password-text").text("");
		}		
	})
	
   $("#sub").bind("click",function(event){
         var username = $("#password").val();  //获取元素的值
          var username2 = $("#phone").val();
           var username3 = $("#password2").val();
           var username4 = $("#yz1").val();
           var username5 = $("#yz2").val();
         if(username=="" || username2=="" || username3=="" || username4 =="" || username5 ==""){     //判断值是否为空
       		$(".mc").show(100).delay(1000).hide(300);
       		return false;
  		 }else{
  		 	return true;
  		 }
   })
      	//	验证码
		var wait=60;  
		function time(o) {  
		        if (wait == 0) {  
		            o.removeAttribute("disabled");            
		            o.value="免费获取验证码";  
		            wait = 60;  
		        } else {  
		            o.setAttribute("disabled", true);  
		            o.value="重新发送(" + wait + ")";  
		            wait--;  
		            setTimeout(function() {  
		                time(o)  
		            },  
		            1000)  
		        }  
		    }  
		$("#btn").click(function(){
			time(this)
		})
})
	</script>
</html>
