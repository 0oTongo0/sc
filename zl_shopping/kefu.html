<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	</head>
	<style type="text/css">
		.kefu{
			background: #f9f9f9;
			width: 100%;
		}
		.kefu-main{
			width: 990px;
			margin: 0 auto;
		}
		.kefu-main-top{
			width: 100%;
			padding: 20px 0;
		}
		.kefu-main-center{
			width: 100%;
			text-align: center;
			padding-bottom: 20px;
		}
		.kefu-main-nav{
			width: 100%;
		}
		.kefu-main-nav>li{
			float: left;
			width: 33.33%;
			text-align: left;
			margin-top: 20px;
		}
		.kefu-main-nav>li>h5{
			font-size: 16px;
			font-weight: 600;
			margin-bottom: 10px;
			color: #666;
		}
		.kefu-main-nav>li>p{
			color: #999;
			margin-bottom: 10px;
			font-size: 12px;
		}
		.kefu-main-nav>li>a{
			display: inline-block;
			background: #6abb77;
			padding:0px 30px;
			color: #fff;
			height: 37px;
			line-height: 37px;
			transition: color .3s;
			border-radius: 2px;
			font-size: 14px;
		}
		.kefu-main-nav>li>a:hover{
			    background-color: #83bd8c;
		}
	</style>
	<body>
		<div class="kefu">
			<div class="kefu-main">
				<div class="kefu-main-top">
					<img src="images/1.jpg"/>
				</div>
				<div class="kefu-main-center">
					<img src="images/2.jpg"/>
					<ul class="kefu-main-nav clearfix">
						<li>
							<h5>电话客服</h5>
							<p>预约客服，主动回电</p>
							<a href="">点此预约</a>
						</li>
						<li>
							<h5>在线客服</h5>
							<p>在线解答您的咨询，高效、便捷</p>
							<a href="" style="background: #da2028;">点此咨询</a>
						</li>
						<li>
							<h5>提建议</h5>
							<p>对帮助中心提建议</p>
							<a href="">我要留言</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
