<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>欢迎注册</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/sign.css" />
		<link rel="stylesheet" type="text/css" href="css/footer.css" />
		<script src="js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/sign.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<form action="" method="post">
			<!--头部-->
			<div class="header">
				<div class="header-log clearfix	">
					<h1 class="fl_lt"><a href="">众联商城</a></h1>
					<span class="header-log-right fl_lt">欢迎注册</span>
				</div>
			</div>
			<!--头部end-->
			<!--主体表单开始-->
			<div class="section">
				<div class="section-mian">
					<div class="section-mian-top clearfix">
						<div class="section-mian-top-left fl_lt">
							用户注册
						</div>
						<div class="section-mian-top-right fl_rt">
							我已经注册，现在就
							<a href="">登录</a>
						</div>
					</div>
					<!--表单开始-->
					<div class="section-mian-top-center" id="form">
						<div>
							<label>用户名:</label>
							<input type="text" />
							<!--用于提示的框↓ hint-->
							<div class="hint">

							</div>
						</div>
						<div>
							<label>设置密码:</label>
							<input type="password" />
							<div class="hint">

							</div>
						</div>
						<div>
							<label>确认密码:</label>
							<input type="password" />
							<div class="hint">

							</div>
						</div>
						<div>
							<label>手机号:</label>
							<input type="text" />
							<div class="hint">

							</div>
						</div>
						<div>
							<label>短信验证码:</label>
							<input type="text" class="verify" />
							<input type="button" value="获取验证码" class="gain" id="btn" />
							<div class="hint">

							</div>
						</div>
						<div>
							<label>推荐人(选填):</label>
							<input type="text" placeholder="填写推荐人 推荐码" />
							<div class="hint">

							</div>
						</div>
						<div>
							<label>注册类型:</label>
							<span class="on">普通用户</span>
							<span>商家用户</span>
							<span>代理商用户</span>
							<span>服务商用户</span>
							<div class="hint">

							</div>
						</div>
						<div>
							<label>注册地区:</label>
							<select>
								<option>省</option>
								<option>2</option>
							</select>
							<select value="">
								<option>市</option>
								<option>2</option>
							</select>
							<select value="">
								<option>区/县</option>
								<option>2</option>
							</select>
							<div class="hint">

							</div>
						</div>
						<div>
							<label>&nbsp;</label>
							<input type="submit" value="立即注册" class="sub" />
						</div>
					</div>
				</div>
			</div>
			<!--主体end-->
		</form>
		<!--底部-->
		<!--底部-->
		<div class="footer">
			<!--4个图标-->
			<div class="footer-top">
				<ul class="footer-top-mian clearfix">
					<li>
						品类齐全，轻松购物
					</li>
					<li>
						多仓直发，级速配送
					</li>
					<li>
						正品行货，精致服务
					</li>
					<li>
						天天低价，畅选无忧
					</li>
				</ul>
			</div>
			<!--导航主体-->
			<div class="footer-center clearfix">
				<div class="footer-center-nav">
					<h5>注销说明</h5>
					<ul>
						<li>
							<a href="">优惠券</a>
						</li>
						<li>
							<a href="">促销活动</a>
						</li>						
					</ul>
				</div>
				<div class="footer-center-nav">
					<h5>付款方式</h5>
					<ul>
						<li>
							<a href="">货到付款</a>
						</li>
						<li>
							<a href="">在线支付</a>
						</li>						
					</ul>
				</div>	
				<!--一个地图-->
				<div class="footer_map">
					<p>众联自营覆盖区县</p>
					<div>
						众联已向全国2661个区县提供自营配送服务，支持货到付款、POS机刷卡和售后上门服务。
					</div>
				</div>
			</div>
			<!--版权说明-->
			<div class="footer_fot">
				<ul class="clearfix">
					<li>
					<a href="">
						联系我们
					</a>
					</li>
					<li>
					<a href="">
						关于我们
					</a>
					</li>					
				</ul>
				<p>版权所有&copy;2018</p>
				<div>
					<a href=""><img src="images/gs.gif"/></a>
				</div>
			</div>
		</div>
		<!--版权说明end-->		
	</body>

</html>
