<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>忘记密码</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/sign.css" />
		<script src="js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/sign.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<form action="" method="post">
			<!--头部-->
			<div class="header">
				<div class="header-log">
					<h1><a href="">众联商城</a></h1>
				</div>
			</div>
			<!--头部end-->
			<!--主体表单开始-->
			<div class="section">
				<div class="section-mian">
					<div class="section-mian-top clearfix">
						<div class="section-mian-top-left fl_lt">
							忘记密码
						</div>
						<div class="section-mian-top-right fl_rt">
							我已经修改好了，马上就
							<a href="">登录</a>
						</div>
					</div>
					<!--表单开始-->
					<div class="section-mian-top-center" id="form">
						<div>
							<label>&nbsp;</label>
							<input type="text" placeholder="请输入正确的手机号" />
							<!--用于提示的框↓ hint-->
							<div class="hint">

							</div>
						</div>
						<!--图片验证↓-->
						<div>
							<label>&nbsp;</label>
							<input type="text" class="verify" placeholder="验证码" />
							<img src="images/fanhui.png" class="imgs" />
							<div class="hint">
							</div>
						</div>
						<!--短信验证↓-->
						<div>
							<label>&nbsp;</label>
							<input type="text" class="verify" placeholder="手机短信验证码" />
							<input type="button" value="获取验证码" class="gain" id="btn" />
							<div class="hint">
							</div>
						</div>
						<div>
							<label>&nbsp;</label>
							<input type="text" placeholder="填写推荐人 推荐码" />
							<div class="hint">

							</div>
						</div>

						<div>
							<label>&nbsp;</label>
							<input type="submit" value="立即注册" class="sub" />
						</div>
					</div>
				</div>
			</div>
			<!--主体end-->
		</form>
		<!--底部-->
		<div class="footer">
			<a href="">
				<img src="images/gs.gif"/>
			</a>
		</div>
	</body>

</html>
