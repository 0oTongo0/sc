<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>大佬的管理系统</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	</head>
	<style type="text/css">
				body{
			background: rgba(255,255,255,0.5);
		}
		.mian{
			width: 100%;
			height: 800px;
		}
		.mian .wd-two { width: 100%; border: 1px solid #ddd; margin-top: 20px; }
		.mian .wd-two .left, .mian   .wd-two .right { width: 50%; height: 120px; line-height: 120px; text-align: center; border-left: 1px solid #ddd; margin-left: -1px; }
		.mian .wd-two .left a, .mian   .wd-two .right a { display: block; font-size: 36px; color: #fff; background-color: transparent; transition: background-color 0.8s; }
		.mian .wd-two .left .le, .mian   .wd-two .left .rg, .mian   .wd-two .right .le, .mian   .wd-two .right .rg { width: 50%; }
		.mian .wd-two .left .le a, .mian   .wd-two .left .rg a, .mian   .wd-two .right .le a, .mian   .wd-two .right .rg a { display: block; border-left: 1px solid #ddd; margin-left: -1px; background-color: transparent; transition: background-color 0.8s; }
		.mian .wd-two .wd-p { width: 100%; height: 120px; line-height: 120px; text-indent: 80px; }
		.mian .wd-two .wd-p a { display: block; color: #fff; font-size: 36px; }
		.mian .wd-two .wd-p2 { text-indent: 20px; width: 100%; height: 50px; line-height: 50px; }
		.mian .wd-two .wd-p2 a { display: block; color: #fff; }
		.mian .wd-two a:hover { background: linear-gradient(to bottom, #e07a2c 1%, #9e1d19 100%); }
	</style>
	<body>
		<!--主体-->
		<div class="clearfix mian">
				 <!--右边第二模块-->
				<div class="clearfix wd-two">
					<div class="fl_lt left">
						<a href="">系统信息</a>
					</div>
					<div class="fl_lt right">
						<a href="">待处理</a>
					</div>
				</div>
				<!--3快-->
				<div class="clearfix wd-two">
					<div class="fl_lt left">
						<a href="">信息统计</a>
					</div>
					<div class="fl_lt right clearfix">
						<div class="fl_lt le" >
							<a href="">左</a>
						</div>
						<div class="fl_lt rg">
							<a href="">右</a>
						</div>
					</div>
				</div>
				<!--4快-->
				<div class=" wd-two">
					<p class="wd-p">
						<a href="">今日投比，信誉提成</a>
					</p>
				</div>
				<!--5快-->
				<div class=" wd-two">
					<p class="wd-p2">
						<a href="">老城会员</a>
					</p>
				</div>
			</div>
		</div>

			<span>了解更多</span>
		</div>-->
	</body>
	
</html>
