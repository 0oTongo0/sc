<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>会员充值</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	</head>
	<style type="text/css">
				body{
			background: rgba(255,255,255,0.5);
		}
		form{
			width: 500px;
			margin: 0 auto;
		}
		div{
			width: 100%;
			border-bottom: 1px solid #ddd;
			padding: 10px;
		}
		div input{
			border: 1px solid #f4f4f4;
			width: 200px;
		}
		input[type="submit"]{
			margin-left: 100px;
		}
		label{
			display: inline-block;
			vertical-align: middle;
			text-align: right;
		}
					.top {
					background-color: #ccc;
					font-size: 14px;
					font-weight: 700;
				}
	</style>
	<body>
		<div class="top">当前位置：系统管理 >> 财务管理 >> 财务明细</div>
		<form action="" method="post">
			<div style="width: 100%; text-align: center; background-color: #f4f4f4;">会员扣款</div>
			<div>
				<label>网络:</label>
				<select>
					<option>1</option>
				</select>
			</div>
			<div>
				<label>客户用户名:</label>
				<input type="text" name="" id="" value="" required="required"/>
			</div>
			<div>
				<label>扣款账号:</label>
				<select>
					<option>1</option>
				</select>
			</div>			
			<div>
				<label>金额：</label>
				<input type="text" name="" id="" value="" required="required"/>
			</div>
			<div>
				<label>说明：</label>
				<input type="text" name="" id="" value=""/>
			</div>
			<input type="submit" value="提交" class="btn btn-primary"/>
			<input type="reset" value="重置" class="btn btn-warning"/>
		</form>
	</body>
</html>
