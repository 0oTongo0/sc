<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/sigin.css"/>
		<script typet="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
	</head>
			<style type="text/css">
			body { width: 100%; height: 100%; background: rgba(41,137,216,0.6); no-repeat; background-size: cover; }	
			input { display: block; background: rgba(255, 255, 255, 0.7); }			
			.centre-main { width: 100%; padding-top: 120px; animation: wd 0.6s ease;}
			.centre-main .centre-main-form { width: 660px; margin: 0 auto; background-color: #fff; font-size: 14px; padding-bottom: 50px; background: rgba(255, 255, 255, 0.5); }
			.centre-main .centre-main-form .centre-main-form-top { font-size: 30px; text-align: center; line-height: 80px; color: #333; margin: 0; }
			.centre-main .centre-main-form .centre-main-form-width { width: 340px; margin: 0 auto; position: relative; }
			.centre-main .centre-main-form .centre-main-form-width input { display: block; width: 100%; height: 40px; display: block; width: 100%; padding: 9px; border: 1px solid #dcdcdc; margin: 5px 0; border-radius: 2px; }
			.centre-main .centre-main-form .centre-main-form-width input.rad { display: inline-block; width: 20px; height: 20px; vertical-align: middle; margin-left: 60px; margin-right: 10px; }
			.centre-main .centre-main-form .centre-main-form-width .lab { color: #999; }
			.centre-main .centre-main-form .centre-main-form-width .centre-main-form-text { line-height: 20px; font-size: 14px; height: 20px; }
			.centre-main .centre-main-form .centre-main-form-width #verify { position: absolute; right: 0; top: 0; background-color: #17b1f7; line-height: 40px; color: #fff; padding: 0 9px; z-index: 99; cursor: pointer; }
			.centre-main .centre-main-form .centre-main-form-width .dw { position: absolute; right: 0; top: 0; line-height: 40px; color: #fff; z-index: 99; cursor: pointer; }
			.centre-main .centre-main-form .centre-main-form-width #sub { background-color: #17b1f7; border-color: #17b1f7; margin-top: 50px; color: #fff; cursor: pointer; }
			.centre-main .centre-main-form .centre-main-form-width a { display: inline-block; color: #fff; font-size: 20px; }
			.centre-main .centre-main-form .centre-main-form-width a:hover { color: #333; }
			.centre-main .centre-main-form .centre-main-form-width #me { display: inline-block; width: 20px; vertical-align: middle; margin-right: 10px; }
			.mc{
				position: absolute;
				display: none;
				width: 300px;
				line-height: 50px;
				text-align: center;
				background-color: #fff;
				color: red;
				border-radius: 4px;
				top: 4%;
				left: 50%;
				margin-left: -150px;
			}
			#btn{
				width: 120px;
				 position: absolute;
                 right: 0;
                 top: 0;
                 background-color: #17b1f7;
                 line-height: 40px;
                 color: #fff;
                 padding:0 9px;
                 z-index: 99;
                 cursor: pointer;
                 text-align: center;
                 margin: 0;
			}
			.voice{
				width: 150px;
				position: absolute;
				top: 50px;
				right: 100px;
				font-size: 0;
				margin-left: -5%;
			}
			.voice span{
				display: inline-block;
				width: 45%;
				margin-left: 5%;
				line-height: 30px;
				font-size: 14px;
				color: #ddd;
				text-align: center;
				border-radius: 20%;
				cursor: pointer;
				transition: all 0.3s;
			}
			@-webkit-keyframes wd{
				0%{
					transform: scale(1);
				}
				50%{
					transform: scale(0.5);
				}
				100%{
					transform: scale(1)
				}
			}
		</style>
	<body>
		<!--表单-->
		<div class="centre-main">
			<form action="" method="post" class="centre-main-form">
				<p class="centre-main-form-top">登录</p>
				<div class="centre-main-form-width">
					<input type="text" name="" id="name" value="" placeholder="用户名" class="text" />
					<div class="centre-main-form-text" id="name-text">
					</div>
				</div>
				<div class="centre-main-form-width">
					<input type="password" id="password" placeholder="密码" />
					<div class="centre-main-form-text" id="password-text">
					</div>
				</div>
				<div class="centre-main-form-width">
					<input type="submit" value="立即登录" id="sub"/>
				</div>
			</form>
		</div>
		</div>
			<div class="mc">
			请检查所有的输入，都不能为空,谢谢~~
		</div>
	</body>
	<script type="text/javascript">
		$(function(){
			   $("#sub").bind("click",function(event){
		         var username = $("#name").val();  //获取元素的值
		         var username3 = $("#password").val();
		         if(username=="" || username2==""){     //判断值是否为空
		       		$(".mc").show(100).delay(1000).hide(300);
		       		return false;
		  		 }else{
		  		 	return true;
		  		 }
		   })
			$('#name').focus(function(){
			if($(this).val().length==0){
				$("#name-text").text("支持中文，字母，数字，'-'，'_'的多种组合");
				$("#name-text").css("color","red");
				}else{
					$("#name-text").text("");	
				}
			})
			$('#password').focus(function(){
			if($(this).val().length==0){
			    $("#password-text").text("字母、数字和符号两种以上的组合，6-20个字符");
			    $("#password-text").css("color","red");
				}
			})

//		用户名
		$('#name').blur(function(){
			if($(this).val().length==0){
				$("#name-text").text("");
				$("#name-text").css("color",'red');
			}else if($(this).val().length>0 && $(this).val().length<4){
				$("#name-text").text("长度只能在4-20个字符之间");
				$("#name-text").css("color",'red');
			}else if($(this).val().length>=4&& !isNaN($(this).val())){
				$("#name-text").text("用户名不能为纯数字");
				$("#name-text").css("color",'red');
			}else{
				$("#name-text").text("");
			}		
		})
//		密码
	$('#password').blur(function(){
		if($(this).val().length==0){
			$("#password-text").text("");
			$("#password-text").css("color",'red');
		}else if($(this).val().length>0 && $(this).val().length<6){
			$("#password-text").text("长度只能在6-20个字符之间");
			$("#password-text").css("color",'red');
		}else{
			$("#password-text").text("");
		}		
	})
	})	
	</script>
</html>
