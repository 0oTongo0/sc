<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>修改密码</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/forget_password.css"/>
		<script typet="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script src="js/forget_password.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!--头部导航-->
		<div class="heder-nav">
			<div class="heder-nav-main">
				<div class="row">
					<div class="col-md-10 heder-nav-log">
						<a href="">全球净</a>
					</div>
					<div class="col-md-2 heder-nav-right">
						<a href="signin.html" class="heder-nav-signin">登录</a>
						<a href="#" class="heder-nav-signup">注册</a>
					</div>
				</div>
			</div>
		</div>
		<!--表单-->
		<div class="centre-main">
			<form action="" method="post" class="centre-main-form">
				<p class="centre-main-form-top">修改密码</p>
				<div class="centre-main-form-width">
					<input type="text" name="" id="name" value="" placeholder="用户名" class="text" />
					<div class="centre-main-form-text" id="name-text">
					</div>
				</div>
				<div class="centre-main-form-width">
					<input type="text" id="phone" placeholder="手机号" />
					<div class="centre-main-form-text" id="phone-text">
					</div>
				</div>
				<div class="centre-main-form-width">
					<input type="password" id="password" placeholder="旧密码" />
					<div class="centre-main-form-text" id="password-text">
					</div>
				</div>
				<div class="centre-main-form-width">
					<input type="password" id="new_password" placeholder="新密码" />
					<div class="centre-main-form-text" id="new_password-text">
					</div>
				</div>
				<div class="centre-main-form-width">
					<input type="" name="" id="" value="" placeholder="验证码6位数" />
					<div id="verify">获取验证码</div>
					<div class="centre-main-form-text">
						
					</div>
				</div>
				<div class="centre-main-form-width">
					<input type="submit" value="立即登录" id="sub"/>
				</div>
			</form>
		</div>
	</body>
</html>
