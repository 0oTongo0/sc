<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.header{
			width: 1200px;
			margin: 50 auto;
		}
		.main{
			width: 1200px;
			margin: 0 auto;
		}
		.left{
			width: 200px;
			float: left;
		}
		.bottom{
			width: 1200px;
			margin: 0 auto;
		}
		ul{
			list-style: none;
		}
	</style>
	<body>
		<div class="header">头部</div>
		<div class="main">
			<ul class="left">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
			<div style="clear: both;"></div>
		</div>
		<div class="bottom">
			底部
		</div>
	</body>
</html>
