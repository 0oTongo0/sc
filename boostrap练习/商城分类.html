<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<script src="js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		.main{
			position: relative;
			width: 100px;
			text-align: center;
			height: 50px;
			line-height: 50px;
			background: rgba(21, 21, 21, 0.85);
			color: #fff;
		}
		.main-next{
			width: 100%;
			position: absolute;
			top: 50px;
			background: #82C234;
			display: none;
		}
		.main:hover .main-next{
			display: block;
		}
		.main-next-nav{
			width: 100%;
		}
		.on{
			background: #fff;
			color: #333;
		}
		.main-next-nav>li{
			line-height: 59px;
			border-bottom: 1px solid #fff;
			cursor: pointer;
		}
		.main-next-nav-right{
			width: 200px;
			position: relative;
			background: #FFD700;
			left: 100px;
		}
		.main-next-nav-right-mian{
			position: absolute;
			background-color: green;
			top: 0;
		}
		.hide{
			display: none;
		}
	</style>
	<body>
		<div class="main">
			点我
			<!--l左边-->
			<div class="main-next">
				<ul class="main-next-nav">
					<li>
						<span>11</span>
					</li>
					<li>
						<span>2</span>
					</li>
				</ul>
			</div>
			<!--右边-->
			<div class="main-next-nav-right">
					<ul class="main-next-nav-right-mian hide">
						<li>
							<a href="">111111111111</a>
						</li>
					</ul>
					<ul class="main-next-nav-right-mian hide">
						<li>
							<a href="">222</a>
						</li>
					</ul>	
					<ul class="main-next-nav-right-mian hide">
						<li>
							<a href="">333333</a>
						</li>
					</ul>						
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$(function(){
			$(".main-next-nav>li").hover(function(){
				var wd = $(this).index();
 				$(".main-next-nav>li").eq(wd).addClass("on bp").siblings().removeClass("on bp");
		        $('.main-next-nav-right .main-next-nav-right-mian').eq(wd).removeClass("hide").siblings().addClass("hide");  				
			},function(){
				$('.main-next-nav-right .main-next-nav-right-mian').addClass("hide")
			})
		})
	</script>
</html>
