<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/reset.css" />
	</head>
	<style>
		.mian{
			width: 400px;
			height: 400px;
			text-align: center;
			border: 1px solid #DDDDDD;
			overflow: hidden;
			margin: 50px auto;
			cursor: pointer;
			position: relative;
		}
		.mian img{
			margin-top: 40%;
			position: relative;
			z-index: 5;
		}
		.mian-yuan{
			position: absolute;
			width: 100%;
			height: 100%;
			opacity: 1;
			top: 10px;
			left: 10px;
			opacity: 0;
		}
		.mian:hover .mian-yuan{
			opacity: 1;
		}
			
		.mian:hover .dot{
			transform: scale(2.6);
		}
		.dot{
			float: left;
			width: 123px;
			height: 123px;
			border-radius: 50%;
			background: #f60;
			transform: scale(0.6);
			transition: all 0.3s;
		}
	</style>
	<body>
		<div class="mian">
			<img src="images/bx.jpg"/>
			<div class="mian-yuan clearfix">
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
			</div>
		</div>
	</body>
</html>
