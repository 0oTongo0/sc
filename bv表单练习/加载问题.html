<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.mc{
			width: 100%;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			z-index: 111;
			background-color: #f4f4f4;
		}
		.mc p{
			width: 100px;
			position: absolute;	
			top: 50%;
			bottom: 0;
			left: 0;
			right: 0;
			margin: auto;
		}
		.mc p i {
			display: block;		
			width: 10px;
			float: left;
			height: 80px;
			background-color: green;
			margin-left: 5px;
			transform: scaleY(0.4);
			-webkit-animation:wd 1.2s infinite;
			animation: wd 1.2s infinite;
		}
		.mc p i:nth-child(2){
			animation-delay: 0.1s;
		}
		.mc p i:nth-child(3){
			animation-delay: 0.2s;
		}
		.mc p i:nth-child(4){
			animation-delay: 0.3s;
		}	
		.mc p i:nth-child(5){
			animation-delay: 0.4s;
		}					
		@keyframes wd{
			0%,20%,100%{
				transform: scaleY(0.4);
			}
			40%{
				transform: scaleY(1);
			}
		}
	</style>
	<body>
		<div class="mc">
			<p>
				<i></i>
				<i></i>
				<i></i>
				<i></i>
				<i></i>
			</p>
		</div>
	</body>
</html>
