<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--<link rel="stylesheet" type="text/css" href="css/reset.css"/>-->
		<script src="js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		.dade{
			width: 50px;
			height: 50px;
			margin: 300px auto;
			background: #269ABC;
			border-radius: 50%;
			line-height: 50px;
			text-align: center;
			color: #fff;
			cursor: pointer;
			position: relative;
			z-index: 999;
		}
		.dade:hover span:nth-child(1){
			transform:translate(-120px,-150px);
			opacity: 1;
		}
		.dade:hover span:nth-child(2){
			transform:translate(0px,-250px);
			opacity: 1;
		}
		.dade:hover span:nth-child(3){
			transform:translate(120px,-150px);
			opacity: 1;
		}				
		.dade span{
			display: inline-block;
			width: 50px;
			height: 50px;
			border-radius: 50%;
			text-align: center;
			line-height: 50px;
			color: #fff;
			transition: all 0.8s;
			position: absolute;
			top: 0;
			left: 0;
			z-index: 2;
			opacity: 0;
		}
		.dade span:nth-child(1){
			background: red;
			transform: rotate(30deg);		
			transition-delay: 0.1s;
			
			/*transform:translate(-90px,-150px);*/
		}
		.dade span:nth-child(2){
			background: green;
			transition-delay: 0.2s;
			transform: rotate(30deg);
		/*	transform:translate(0px,-250px);*/
		}
		.dade span:nth-child(3){
			background: blue;
			transition-delay: 0.3s;
			transform: rotate(30deg);
		/*	transform:translate(90px,-150px);*/
		}
		.mian{
			width: 100%;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			background: #F4F4F4;
		}
		.mian-next{
			width: 70px;
			height: 50px;
			position: absolute;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
/*			border: 1px solid red;*/
			margin: auto;
		}
		.mian-next i{
			display: inline-block;
			width: 10px;
			height: 100%;
			background: red;
			margin: 1px;
			transform: scale(0.6);
			animation: wd 1.2s infinite;
		}
		@keyframes wd{
			0% 40% 100%{
				transform: scale(0.6);
			}
			20%{
				transform: scale(1);
			}
		}
		.mian-next i:nth-child(2){
			animation-delay: 0.1s;
		}
		.mian-next i:nth-child(3){
			animation-delay: 0.2s;
		}
		.mian-next i:nth-child(4){
			animation-delay: 0.3s;
		}
		.d2,.d3{
			width: 100px;
			height: 100px;
			border: 1px solid red;
			
		}	
		.wd{
			border-collapse: collapse;
		}
		#box{
			width: 400px;
			height: 400px;
			/*border: 2px solid #000;*/
			margin-top: 100px;
		}
		#box img{
			width: 50px;
			height: 50px;
			margin-top: 50px;
		}			
	</style>
	<script type="text/javascript">
		document.onreadystatechange=function(){
			if(document.readyState=="complete"){
				$(".mian").fadeOut(200)
//				alert("wd")
			}
		}
	</script>
	<body>
		<div class="dade">
			点我
			<span>1</span>
			<span>2</span>
			<span>3</span>
		</div>
		<div class="mian">
			<div class="mian-next">
				<i></i>
				<i></i>
				<i></i>
				<i></i>
			</div>
		</div>
		<div>
			<img src="http://img4.imgtn.bdimg.com/it/u=755289064,1556004738&fm=27&gp=0.jpg"/>
			<img src="http://img2.imgtn.bdimg.com/it/u=1422341708,1383108276&fm=27&gp=0.jpg"/>
		</div>
		<div class="wd">
			<div class="d2">
				
			</div>
			<div class="d3">
				
			</div>
		</div>
		<div id="box">
			<img src="images/14.jpg"/>
		</div>
	</body>
</html>
