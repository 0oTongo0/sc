<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>欢迎注册</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/sigin.css"/>
		<script typet="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
	</head>
			<style type="text/css">
			.mc{
				position: absolute;
				display: none;
				width: 300px;
				line-height: 50px;
				text-align: center;
				background-color: #fff;
				color: red;
				border-radius: 4px;
				top: 4%;
				left: 50%;
				margin-left: -150px;
			}
			#btn{
				width: 120px;
				 position: absolute;
                 right: 0;
                 top: 0;
                 background-color: #17b1f7;
                 line-height: 40px;
                 color: #fff;
                 padding:0 9px;
                 z-index: 99;
                 cursor: pointer;
                 text-align: center;
                 margin: 0;
			}
			.voice{
				width: 150px;
				position: absolute;
				top: 50px;
				right: 100px;
				font-size: 0;
				margin-left: -5%;
			}
			.voice span{
				display: inline-block;
				width: 45%;
				margin-left: 5%;
				line-height: 30px;
				font-size: 14px;
				color: #ddd;
				text-align: center;
				border-radius: 20%;
				cursor: pointer;
				transition: all 0.3s;
			}
			.voice .cn{
				background: url(img/cn.gif)no-repeat center left;
			}
			.voice .en{
				background: url(img/en.gif)no-repeat center left;
			}
		</style>
	<body>
		<!--表单-->
		<div class="centre-main">
			<form action="" method="post" class="centre-main-form">
				<p class="centre-main-form-top">注册</p>
				<div class="centre-main-form-width xin" style="font-size: 0;">
					<input type="text" placeholder="编号:" class="xin" readonly="readonly" style="display: inline-block; width: 30%; border: none;" id="text"/>
					<span style="background: rgba(255,255,255,0.7);display: inline-block;line-height: 40px; font-size: 14px;margin-left: -1px;border: none;width: 70%;color: red;">111</span>
					<div class="centre-main-form-text" id="text">
					</div>
				</div>
				<div class="centre-main-form-width xin">
					<input type="text" placeholder="销售经理" class="xin" id="name1"/>
					<div class="centre-main-form-text" id="">
					</div>
				</div>
				<div class="centre-main-form-width xin">
					<input type="text" placeholder="服务经理" class="xin" id="name2"/>
					<div class="centre-main-form-text" id="">
					</div>
				</div>
				<div class="centre-main-form-width xin">
					<label>销售区域：</label>
					<select>
						<option>大区</option>
						<option>小区</option>
					</select>
					<div class="centre-main-form-text" id="">
					</div>
				</div>
				<div class="centre-main-form-width xin">
					<input type="text" placeholder="用户名" class="xin" id="name"/>
					<div class="centre-main-form-text" id="name-text">
					</div>
				</div>
				<div class="centre-main-form-width xin">
					<label>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</label>
					<select>
						<option>男</option>
						<option>女</option>
					</select>
					<div class="centre-main-form-text" id="name-text">
					</div>
				</div>
				<div class="centre-main-form-width xin">
					<input type="password" id="password" placeholder="一级密码"  class="xin2"/>
					<div class="centre-main-form-text" id="password-text">
					</div>
				</div>
				<div class="centre-main-form-width xin">
					<input type="password" id="password" placeholder="销售经理密码"  class="xin2"/>
					<div class="centre-main-form-text" id="password-text">
					</div>
				</div>
				<div class="centre-main-form-width xin">
					<input type="text" id="phone" placeholder="手机号"/>
					<div class="centre-main-form-text" id="phone-text">
					</div>
				</div>
				<div class="centre-main-form-width">
					<input type="" name="" id="yz" value="" placeholder="验证码6位数" />
					<input type="button" id="btn" value="获取验证码" />
					<div class="centre-main-form-text">
					</div>
				</div>
				<div class="centre-main-form-width">
					<input type="submit" value="立即注册" id="sub"/>
				</div>
			</form>
		</div>
		</div>
			<div class="mc">
			请检查所有的输入，都不能为空,谢谢~~
		</div>
		<div class="voice">
			<span class="cn">中文</span>
			<span class="en">英文</span>
		</div>
	</body>
	<script type="text/javascript">
		$(function(){
			   $("#sub").bind("click",function(event){
		         var username = $("#name").val();  //获取元素的值
		         var username3 = $(".xin2").val();  
		          var username2 = $("#phone").val();
		        var username4 = $("#yz").val();
		         if(username=="" || username2=="" ||username3=="" ||username4==""){     //判断值是否为空
		       		$(".mc").show(100).delay(1000).hide(300);
		       		return false;
		  		 }else{
		  		 	return true;
		  		 }
		   })
			$('#name').focus(function(){
			if($(this).val().length==0){
				$("#name-text").text("支持中文，字母，数字，'-'，'_'的多种组合");
				$("#name-text").css("color","red");
				}else{
					$("#name-text").text("");	
				}
			})
			$('#password').focus(function(){
			if($(this).val().length==0){
			    $("#password-text").text("字母、数字和符号两种以上的组合，6-20个字符");
			    $("#password-text").css("color","red");
				}
			})
			$('#phone').focus(function(){
			if($(this).val().length==0){
				$("#phone-text").text("验证完后，你可以使用该手机登陆和找回密码");
				$("#phone-text").css("color","red");
				}
			})
//		手机验证码查询
		$('#phone').blur(function(){
			var myreg = /^(((13[0-9]{1})|(17[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/;
			if($(this).val().length==0){
				$("#phone-text").text("");
				$("#phone-text").css("color",'red');
			}else if(!myreg.test($("#phone").val())){
				$("#phone-text").text("手机号格式不正确");
				$("#phone-text").css("color",'red');
			}else{
				$("#phone-text").text("");
			}		
		})
//		用户名
		$('#name').blur(function(){
			if($(this).val().length==0){
				$("#name-text").text("");
				$("#name-text").css("color",'red');
			}else if($(this).val().length>0 && $(this).val().length<4){
				$("#name-text").text("长度只能在4-20个字符之间");
				$("#name-text").css("color",'red');
			}else if($(this).val().length>=4&& !isNaN($(this).val())){
				$("#name-text").text("用户名不能为纯数字");
				$("#name-text").css("color",'red');
			}else{
				$("#name-text").text("");
			}		
		})
//		密码
	$('#password').blur(function(){
		if($(this).val().length==0){
			$("#password-text").text("");
			$("#password-text").css("color",'red');
		}else if($(this).val().length>0 && $(this).val().length<6){
			$("#password-text").text("长度只能在6-20个字符之间");
			$("#password-text").css("color",'red');
		}else{
			$("#password-text").text("");
		}		
	})
	//	验证码
		var wait=60;  
		function time(o) {  
		        if (wait == 0) {  
		            o.removeAttribute("disabled");            
		            o.value="免费获取验证码";  
		            wait = 60;  
		        } else {  
		            o.setAttribute("disabled", true);  
		            o.value="重新发送(" + wait + ")";  
		            wait--;  
		            setTimeout(function() {  
		                time(o)  
		            },  
		            1000)  
		        }  
		    }  
		$("#btn").click(function(){
			time(this)
		})
		})	
	</script>
</html>
