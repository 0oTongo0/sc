<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>忘记密码</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/sigin.css"/>
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--表单-->
		<div class="centre-main">
			<form action="" method="post" class="centre-main-form">
				<p class="centre-main-form-top">忘记密码</p>
				<div class="centre-main-form-width">
					<input type="text" name="" id="name" value="" placeholder="用户名" class="text" />
					<div class="centre-main-form-text" id="name-text">
					</div>
				</div>
				<div class="centre-main-form-width">
					<input type="password" id="password" placeholder="新密码" />
					<div class="centre-main-form-text" id="password-text">
					</div>
				</div>
				<div class="centre-main-form-width">
					<input type="password"  placeholder="确认密码" />
					<div class="centre-main-form-text" >
					</div>
				</div>				
				<div class="centre-main-form-width">
					<input type="text" name="" id="" placeholder="手机号" />
					<div class="centre-main-form-text" >
				</div>	
				<div class="centre-main-form-width">
					<input type="" name="" id="yz" value="" placeholder="验证码6位数" />
					<input type="button" id="btn" value="获取验证码" />
					<div class="centre-main-form-text">
					</div>
				</div>				
				</div>				
				<div class="centre-main-form-width">
					<input type="submit" value="立即登录" id="sub" class="sub"/>
				</div>
			</form>
		</div>
		</div>
			<div class="mc">
			请检查所有的输入，都不能为空,谢谢~~
		</div>
	</body>
	<script type="text/javascript">
		$(function(){
			   $("#sub").bind("click",function(event){
		         var username = $("#name").val();  //获取元素的值
		         var username3 = $("#password").val();
		         if(username=="" || username2==""){   //判断值是否为空	         	
		       		$(".mc").show(100).delay(1000).hide(300);
		       		return false;
		  		 }else{
		  		 	return true;
		  		 }
		   })
			$('#name').focus(function(){
			if($(this).val().length==0){
				$("#name-text").text("支持中文，字母，数字，'-'，'_'的多种组合");
				$("#name-text").css("color","red");
				}else{
					$("#name-text").text("");	
				}
			})
			$('#password').focus(function(){
			if($(this).val().length==0){
			    $("#password-text").text("字母、数字和符号两种以上的组合，6-20个字符");
			    $("#password-text").css("color","red");
				}
			})
//		用户名
		$('#name').blur(function(){
			if($(this).val().length==0){
				$("#name-text").text("");
				$("#name-text").css("color",'red');
			}else if($(this).val().length>0 && $(this).val().length<4){
				$("#name-text").text("长度只能在4-20个字符之间");
				$("#name-text").css("color",'red');
			}else if($(this).val().length>=4&& !isNaN($(this).val())){
				$("#name-text").text("用户名不能为纯数字");
				$("#name-text").css("color",'red');
			}else{
				$("#name-text").text("");
			}		
		})
//		密码
	$('#password').blur(function(){
		if($(this).val().length==0){
			$("#password-text").text("");
			$("#password-text").css("color",'red');
		}else if($(this).val().length>0 && $(this).val().length<6){
			$("#password-text").text("长度只能在6-20个字符之间");
			$("#password-text").css("color",'red');
		}else{
			$("#password-text").text("");
		}		
	})
	//	验证码
		var wait=60;  
		function time(o) {  
		        if (wait == 0) {  
		            o.removeAttribute("disabled");            
		            o.value="免费获取验证码";  
		            wait = 60;  
		        } else {  
		            o.setAttribute("disabled", true);  
		            o.value="重新发送(" + wait + ")";  
		            wait--;  
		            setTimeout(function() {  
		                time(o)  
		            },  
		            1000)  
		        }  
		    }  
		$("#btn").click(function(){
			time(this)
		})
	})	
	</script>
</html>
