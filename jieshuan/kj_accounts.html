	<script type="text/javascript">
		$(function() {
			$(".nav_top>li>a").mouseenter(function() {
				$(this).children(".ink").addClass("animate");
				$(this).parent().siblings().children().children(".ink").removeClass("animate");
			})
			var page = 0;
			var stop = true;
			var time;

			$('#myCarousel').carousel({
			    interval: 4000
			})
			$(window).on('scroll', function() {
				if($(window).scrollTop() > 30) {
					$("#back-top").show();
				} else {
					$("#back-top").hide();
				}
			})
			$("#back-top").click(function() {
				$('body,html').animate({
					scrollTop: 0
				}, 200);
			});
//			底部轮播
			var list = $(".section-right-main-sp-navcenter").children().length;
			var prev = $(".up"); //获取左边按钮
			var next = $(".next"); //获取右边按钮
			var num = list * 191 + 4.5; //获取设置完后的宽度
			var listWidth = parseInt($(".section-right-main-sp-nav").css("width")); //获取大盒子的宽度
			var reduce = 786 - num; //差值
			var index = 0; //作为序列号，用于存储点击次数
			var move = 0; //作为存储具体移动的值
			prev.click(function() {
				if(!$(".section-right-main-sp-navcenter").is(":animated")) {
					if(num < listWidth || num == listWidth) {
						return false;
					} else if(parseInt($(".section-right-main-sp-navcenter").css("left")) == 0 || parseInt($(".section-right-main-sp-navcenter").css("left")) > 0) {
						return false;
					} else {
						index--;
						about(index);
					}
				} else {}
			});
			next.click(function() {
				if(!$(".section-right-main-sp-navcenter").is(":animated")) { //防止用户连续点击造成的错误
					if(num < listWidth || num == listWidth) {
						return false;
					} else if(parseInt($(".section-right-main-sp-navcenter").css("left")) == reduce || parseInt($(".section-right-main-sp-navcenter").css("left")) < reduce) {
						return false;
					} else {
						index++;
						about(index);
					}
				} else {}
			});

			function about(index) {
				move = index * 194.5;
				$(".section-right-main-sp-navcenter").animate({
					"left": -move
				}, 300);
			}
		})
	</script>
