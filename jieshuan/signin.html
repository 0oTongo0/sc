<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/sigin.css"/>
		<link rel="shortcut icon" href="images/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<script typet="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
	</head>
	<body>
		<!--表单-->
		<div class="centre-main">
			<form action="" method="post" class="centre-main-form">
				<p class="centre-main-form-top">登录</p>
				<div class="centre-main-form-width">
					<input type="text" name="" id="name" value="" placeholder="用户名" class="text" />
					<div class="centre-main-form-text" id="name-text">
					</div>
				</div>
				<div class="centre-main-form-width">
					<input type="password" id="password" placeholder="密码" class="pw"/>
					<div class="centre-main-form-text" id="password-text">
					</div>
				</div>
				<div class="centre-main-form-width">
					<input type="" name="" id="yz2" value="" placeholder="图片验证码" class="pt"/>
					<div class="dw"><img src="images/dd.jpg" style="display: inline-block; height: 40px;width: 120px;" class="img-responsive"/></div>
					<div class="centre-main-form-text">
					</div>
				</div>				
				<div class="centre-main-form-width">
					<input type="submit" value="立即登录" id="sub"/>
				</div>
				<div class="centre-main-form-width">
					<a href="" class="fl_lt fp">
						注册
					</a>
					<a href="" class="fl_rt fp">
						忘记密码
					</a>
				</div>
			</form>
		</div>
		</div>
			<div class="mc">
			请检查所有的输入，都不能为空,谢谢~~
		</div>
	</body>
	<script type="text/javascript">
		$(function(){
			   $("#sub").bind("click",function(event){
		         var username = $("#name").val();  //获取元素的值
		         var username3 = $("#password").val();
		         var username2 = $("#yz2").val();
		         if(username=="" || username2=="" || username3==""){     //判断值是否为空
		       		$(".mc").show(100).delay(1000).hide(500);
		       		return false;
		  		 }else{
		  		 	return true;
		  		 }
		   })
	})	
	</script>
</html>
