<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>欢迎注册</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/sigin.css"/>
		<link rel="shortcut icon" href="images/favicon.ico" />
		<script typet="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
	</head>
			<style type="text/css">
			#btn{
				width: 120px;
				 position: absolute;
                 right: 0;
                 top: 0;
                 background-color: #17b1f7;
                 line-height: 40px;
                 color: #fff;
                 padding:0 9px;
                 z-index: 99;
                 cursor: pointer;
                 text-align: center;
                 margin: 0;
			}
			.voice{
				width: 150px;
				position: absolute;
				top: 50px;
				right: 100px;
				font-size: 0;
				margin-left: -5%;
			}
			.voice span{
				display: inline-block;
				width: 45%;
				margin-left: 5%;
				line-height: 30px;
				font-size: 14px;
				color: #ddd;
				text-align: center;
				border-radius: 20%;
				cursor: pointer;
				transition: all 0.3s;
			}
			.voice .cn{
				background: url(img/cn.gif)no-repeat center left;
			}
			.voice .en{
				background: url(img/en.gif)no-repeat center left;
			}
		</style>
	<body>
		<!--表单-->
		<div class="centre-main">
			<form action="" method="post" class="centre-main-form">
				<p class="centre-main-form-top">注册</p>
				<div class="centre-main-form-width xin">
					<input type="text" placeholder="账号" class="xin" id="name"/>
					<div class="centre-main-form-text" id="name-text">
					</div>
				</div>	
				<div class="centre-main-form-width xin" style="font-size: 0;">
					<input type="text" placeholder="推荐人账号" class="xin"  id="text"/>
					<div class="centre-main-form-text" id="text">
					</div>
				</div>
				<div class="centre-main-form-width xin">
					<input type="password" id="password" placeholder="密码"  class="xin2"/>
					<div class="centre-main-form-text" id="password-text">
					</div>
				</div>
				<div class="centre-main-form-width xin">
					<input type="text" id="phone" placeholder="手机号"/>
					<div class="centre-main-form-text" id="phone-text">
					</div>
				</div>
				<div class="centre-main-form-width">
					<input type="" name="" id="yz" value="" placeholder="验证码6位数" />
					<input type="button" id="btn" value="获取验证码" />
					<div class="centre-main-form-text">
					</div>
				</div>
				<div class="centre-main-form-width">
					<input type="submit" value="立即注册" id="sub"/>
				</div>
			</form>
		</div>
		</div>
			<div class="mc">
			请检查所有的输入，都不能为空或者格式错误,谢谢~~
		</div>
	</body>
	<script type="text/javascript">
		$(function(){
			   $("#sub").bind("click",function(event){
		         var username = $("#text").val();  //获取元素的值 
		         var username2 = $(".xin2").val();
		         var username4 = $("#name").val();
		         var username5 = $("#phone").val();
		         var username6 = $("#jhm").val();	
		         if(username=="" || username2=="" ||username4=="" ||username5=="" ||username6=="" || yz == false || yz2 == false || yz3 == false || yz4 == false){     //判断值是否为空
		       		$(".mc").show(100).delay(1000).hide(600);
		       		return false;
		  		 }else{
		  		 	return true;
		  		 }
		   })
			$('#name').focus(function(){
			if($(this).val().length==0){
				$("#name-text").text("支持中文，字母，数字，'-'，'_'的多种组合");
				$("#name-text").css("color","#fff");
				}else{
					$("#name-text").text("");	
				}
			})
			$('#password').focus(function(){
			if($(this).val().length==0){
			    $("#password-text").text("字母、数字和符号两种以上的组合，6-20个字符");
			    $("#password-text").css("color","#fff");
				}
			})
			$('#phone').focus(function(){
			if($(this).val().length==0){
				$("#phone-text").text("验证完后，你可以使用该手机登陆和找回密码");
				$("#phone-text").css("color","#fff");
				}
			})
			var yz = true;
			var yz2 = true;
			var yz3 = true;
			var yz4 = true;
//		手机验证码查询
		$('#phone').blur(function(){
			var myreg = /^(((13[0-9]{1})|(17[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/;
			if($(this).val().length==0){
				$("#phone-text").text("");
				$("#phone-text").css("color",'#fff');
			}else if(!myreg.test($("#phone").val())){
				$("#phone-text").text("手机号格式不正确");
				$("#phone-text").css("color",'#fff');
				yz = false
			}else{
				$("#phone-text").text("");
				yz = true;
			}		
		})
//		用户名
		$('#name').blur(function(){
			if($(this).val().length==0){
				$("#name-text").text("");
				$("#name-text").css("color",'#fff');
			}else if($(this).val().length>0 && $(this).val().length<4){
				$("#name-text").text("长度只能在4-20个字符之间");
				$("#name-text").css("color",'#fff');
				yz2 = false;
			}else if($(this).val().length>=4&& !isNaN($(this).val())){
				$("#name-text").text("用户名不能为纯数字");
				$("#name-text").css("color",'#fff');
				yz3 = false;
			}else{
				$("#name-text").text("");
				yz2 = true;
				yz3 = true;
			}		
		})
//		密码
	$('#password').blur(function(){
		if($(this).val().length==0){
			$("#password-text").text("");
			$("#password-text").css("color",'#fff');
		}else if($(this).val().length>0 && $(this).val().length<6){
			$("#password-text").text("长度只能在6-20个字符之间");
			$("#password-text").css("color",'#fff');
			 yz4 = false;
		}else{
			$("#password-text").text("");
			yz4 = true;
		}		
	})
	//	验证码
		var wait=60;  
		function time(o) {  
		        if (wait == 0) {  
		            o.removeAttribute("disabled");            
		            o.value="免费获取验证码";  
		            wait = 60;  
		        } else {  
		            o.setAttribute("disabled", true);  
		            o.value="重新发送(" + wait + ")";  
		            wait--;  
		            setTimeout(function() {  
		                time(o)  
		            },  
		            1000)  
		        }  
		    }  
		$("#btn").click(function(){
			time(this)
		})
		})	
	</script>
</html>
